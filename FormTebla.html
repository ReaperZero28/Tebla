<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebla Testdrive | Register</title>
    <link rel="stylesheet" href="FormTebla.css">
</head>
<body>
    <header>
        <nav>
            <div><a href="TeblaHome.html"><img class="TopLogo" src="TEBLA HITAM.png" alt=""></a></div>
            <div class="TestDrive"><h1>Test Drive</h1></div>
        </nav>
    </header>
    <div class="mid">
        <h1 class="title">Test Drive</h1><br><br><br>
            <table class="tab" width="50%">
                <tr>
                    <td><label for="name">Nama</label></td>
                    <td>:</td>
                    <td><input type="text" id="name" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="address">Alamat</label></td>
                    <td>:</td>
                    <td><input type="text" id="address" placeholder="Enter your address"></td>
                </tr>
                <tr>
                    <td><label for="telephone">Nomor Telepon</label></td>
                    <td>:</td>
                    <td><input type="text" id="telephone" placeholder="Enter your phone number"></td>
                </tr>
                <tr>
                    <td><label for="carType">Car Type</label></td>
                    <td>:</td>
                    <td><select name="carType" id="">
                        <option value="">Choose One</option>
                        <option value="">Model X</option>
                        <option value="">Model Y</option>
                        <option value="">Model 3</option>
                        <option value="">Model S</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td class="sub">
                        <input type="checkbox" name="subs" id="subsTebla"><label for="subsTebla">Subscribe to Tebla Newsletter</label>
                    </td>
                </tr>
                <tr>
                    <td class="snr"><input type="submit" value="Send">
                        <input type="reset" value="Refresh">
                    </td>
            </table>
    </div>
    <footer>
        <br><br><br>
        <h3>OUR PARTNERS</h3><br><br>
        <a href="https://www.nytimes.com/"><img class="nyt" src="ny-times.png" alt=""></a>
        <a href="https://www.nasa.gov/"><img class="nasa" src="nasa.png" alt=""></a>
    </footer>
</body>
</html>
